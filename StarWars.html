<!-- HTML File -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>StarWars Triva</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=News+Cycle"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="box">
      <div id="game">
        <h1>Star Wars Triva Game</h1>
        <p id="quest"></p>
        <form action="">
          <button id="start">Start</button>
          <div class="spacer25"></div>
          <div class="ans">
            <!-- question#1 -->
            <p>What is the name of Han Solo's ship?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="quest1"
                id="exampleRadios1"
                value="false"
              />Millennium Eagle
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="quest1"
                id="exampleRadios2"
                value="true"
              />Millennium Falcon
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="quest1"
                id="exampleRadios3"
                value="false"
              />The Hunk of Junk
            </div>
            <div class="spacer25"></div>
            <!-- question #2 -->
            <p>What class of fighter did Luke Skywalker Fly?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="quest2"
                id="exampleRadios1"
                value="true"
              />X-Wing
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="quest2"
                id="exampleRadios2"
                value="false"
              />Y-Wing
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="quest2"
                id="exampleRadios3"
                value="false"
              />A-Wing
            </div>

            <div class="spacer25"></div>
            <!-- question #3 -->
            <p>What is a Parsec?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="quest3"
                id="exampleRadios1"
                value="false"
              />Unit of time
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="quest3"
                id="exampleRadios2"
                value="false"
              />Something made up
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="quest3"
                id="exampleRadios3"
                value="true"
              />Unit of Distance
            </div>
            <div class="spacer25"></div>
                  
          </div>
        </form>
        <div class="spacer75"></div>
        <div class="spacer75"></div>
      </div>
    </div>

    <div id="quiz"></div>
    <button id="answers">May the Force be with you</button>
    <div id="Results"></div>

    <script src="assets/javascript/app.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
